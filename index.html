<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="HTML5 QR code Reader : A cross platform HTML5 QR code reader."/>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="javascripts/jquery-1.9.1.min.js"></script>
    <script src="javascripts/html5-qrcode.min.js"></script>
    <script src="javascripts/main.js"></script>

    <title>HTML5 QR code Reader</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">HTML5 QR code Reader</h1>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <div id="main_content" class="inner center">
        <div class="center" id="reader" style="width:300px;height:250px;"></div>

        <h6 class="center">Result:</h6>
        <span id="read" class="center"></span>
        <form>
            <textarea rows="1" cols="40" class="read_text"></textarea>
        </form>
        <br>

        <span id="read_error" class="center"></span>
        <br>
        <span id="vid_error" class="center"></span>

    </div>
</div>
<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">
            Based on <a href="https://github.com/dwa012">HTML5 QR code Reader</a>
            and <a href="https://github.com/LazarSoft/jsqrcode">jsqrcode</a></p>
    </footer>
</div>

</body>
</html>
